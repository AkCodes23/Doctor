version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - doctor-net

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - doctor-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawl_worker:
    build:
      context: .
      dockerfile: src/crawl_worker/Dockerfile
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URI=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy

    networks:
      - doctor-net

  web_service:
    build:
      context: .
      dockerfile: src/web_service/Dockerfile
    ports:
      - "9111:9111"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URI=redis://redis:6379
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - doctor-net

networks:
  doctor-net:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
